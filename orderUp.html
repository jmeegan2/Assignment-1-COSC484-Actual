<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Up</title>
    <link rel="stylesheet" href="orderUp.css">
</head>
<body>
  <h1 id="main-heading">Billing Information</h1>

  <div class="form-container">
    <form action="results.html" method="GET">
      <fieldset>
        <legend>Billing Address</legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>
        <label for="streetaddress">Street Address:</label>
        <input type="text" id="streetaddress" name="streetaddress" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="" disabled selected>Select State</option>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="DC">DC</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <div>
          <input type="radio" id="visa" name="payment" value="visa" checked>
          <label for="visa">Visa</label>
          
        
          <input type="radio" id="discover" name="payment" value="discover">
          <label for="discover">Discover</label>
          
        
          <input type="radio" id="mastercard" name="payment" value="mastercard">
          <label for="mastercard">Master Card</label>
        
          
          <input type="radio" id="amex" name="payment" value="amex">
          <label for="amex">American Express</label>
        </div>
        <br>
        <label for="creditcardnumber">Credit Card Number:</label>
        <input type="text" id="creditcardnumber" name="creditcardnumber" required>
        <br>
        <label for="expirationdate">Expiration Date:</label>
        <select id="expirationdate" name="expirationdate" required>
          <option value="" disabled selected>Month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
     
        </select>
        <select name="expirationyear" required>
          <option value="" disabled selected>Year</option>
          <option value="2022">2022</option>
          <option value="2026">2023</option>
          <option value="2026">2024</option>
          <option value="2026">2025</option>
          <option value="2026">2026</option>
        </select>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </fieldset>

      <fieldset>
        <legend>Create Account</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="verify_password">Verify Password:</label>
        <input type="password" id="verify_password" name="verify_password" required>
      </fieldset>

      <!-- By default, when you place this button inside a <form> element and click on it, it will trigger the submission of the 
        form using the specified HTTP method (GET or POST) and the action attribute of the form. -->
      <button type="submit">Place Order</button>
    </form>
  </div>

  <img id="business-logo" src="assignment1Image.jpeg" alt="Business Logo">

</body>

</html>
